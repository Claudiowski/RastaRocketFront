<div class="auth-block" *ngIf="!_authService.logged">


    <div class="auth-content">
        <form>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">
                    Email :
                </label>
                <div class="col-sm-10">
                    <input type="email" id="email" required [(ngModel)]="email" name="email"/>
                </div>    
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">
                    Mot de passe :
                </label>
                <div class="col-sm-10">                        
                    <input type="password" id="password" required [(ngModel)]="password" name="password" />
                </div>
            </div>

            <button type="submit" (click)="submitLogin(email, password)" class="btn btn-primary">
                Valider    
            </button>            
        </form>
    </div>

</div>

<div *ngIf="_authService.logged">
    <router-outlet></router-outlet>    
</div>
