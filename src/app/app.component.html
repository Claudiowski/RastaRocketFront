<div class="auth-block row" *ngIf="!_authService.logged">

    <div class="auth-content col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-6">
        <form>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">
                    Email :
                </label>
                <div class="col-sm-10">
                    <input type="email" id="email" required [(ngModel)]="email" name="email" class="form-control"/>
                </div>    
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">
                    Mot de passe :
                </label>
                <div class="col-sm-10">                        
                    <input type="password" id="password" required [(ngModel)]="password" name="password" class="form-control"/>
                </div>
            </div>

            <div class="login-button form-group row">
                <div class="col-sm-10">
                    <button type="submit" (click)="submitLogin(email, password)" class="btn btn-primary">
                        Valider    
                    </button> 
                </div> 
            </div>

        </form>
    </div>

</div>

<div *ngIf="_authService.logged">
    <router-outlet></router-outlet>    
</div>
